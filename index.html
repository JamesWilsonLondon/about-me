<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JamesPod · About James Wilson</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Lucida Grande", "Tahoma", "Verdana",
        system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #dfe4ea;
      min-height: 100vh;
      margin: 0;
      padding: 24px 16px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
    }

    .ipod {
      width: 280px;
      height: 460px;
      background: #ffffff;
      border-radius: 26px;
      border: 1px solid #d1d5db;
      padding: 22px 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Screen */

    .screen {
      background: linear-gradient(to bottom, #b8cfee, #e4ecfb);
      border-radius: 10px;
      border: 1px solid #7b8fb1;
      padding: 6px 6px 8px;
      height: 170px;
      color: #000000;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .screen-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 10px;
      margin-bottom: 4px;
    }

    .screen-top-left {
      font-weight: 600;
    }

    .screen-top-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .screen-battery {
      width: 16px;
      height: 9px;
      border-radius: 2px;
      border: 1px solid #000;
      position: relative;
      overflow: hidden;
    }

    .screen-battery::after {
      content: "";
      position: absolute;
      right: -3px;
      top: 2px;
      width: 2px;
      height: 4px;
      border-radius: 1px;
      background: #000;
    }

    .screen-battery-level {
      width: 70%;
      height: 100%;
      background: #000;
    }

    .screen-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      padding: 2px 3px 3px;
      margin-bottom: 2px;
      background: rgba(0, 0, 80, 0.22);
      border-radius: 4px;
    }

    .screen-title-row span:last-child {
      font-size: 10px;
      font-weight: 400;
    }

    .screen-body {
      font-size: 11px;
      line-height: 1.35;
      padding: 2px 3px 0;
    }

    .screen-footer {
      margin-top: auto;
      padding-top: 4px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 4px;
      font-size: 9px;
      color: #111827;
      opacity: 0.8;
    }

    .screen-index-dot {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: #9ca3af;
    }

    .screen-index-dot.active {
      background: #111827;
    }

    a.screen-link {
      color: #111827;
      text-decoration: underline;
    }

    a.screen-link:hover {
      text-decoration: none;
    }

    /* Wheel */

    .wheel {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border-radius: 50%;
      background: #f3f4f6;
      border: 2px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .wheel-button {
      position: absolute;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #6b7280;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .wheel-button.top    { top: 18px;  left: 50%; transform: translateX(-50%); }
    .wheel-button.bottom { bottom: 18px; left: 50%; transform: translateX(-50%); }
    .wheel-button.left   { left: 22px;  top: 50%; transform: translateY(-50%); }
    .wheel-button.right  { right: 22px; top: 50%; transform: translateY(-50%); }

    .wheel-button-icon {
      font-size: 16px;
      letter-spacing: 0;
    }

    .wheel-center {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #4b5563;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .wheel-center:active,
    .wheel-button:active {
      transform: scale(0.97);
    }

    /* Footer note */

    .footer-note {
      max-width: 320px;
      font-size: 11px;
      text-align: center;
      color: #4b5563;
    }

    @media (max-width: 400px) {
      .ipod {
        width: 260px;
        height: 430px;
        padding: 20px 16px;
      }

      .wheel {
        width: 185px;
        height: 185px;
      }

      .wheel-center {
        width: 76px;
        height: 76px;
      }
    }
  </style>
</head>
<body>
  <div class="ipod">
    <div class="screen">
      <div class="screen-top">
        <div class="screen-top-left">iPod</div>
        <div class="screen-top-right">
          <span id="screen-count">1/1</span>
          <div class="screen-battery">
            <div class="screen-battery-level"></div>
          </div>
        </div>
      </div>

      <div class="screen-title-row">
        <span id="screen-title"></span>
        <span>&gt;</span>
      </div>

      <div class="screen-body" id="screen-body"></div>

      <div class="screen-footer" id="screen-footer">
        <!-- dots injected by JS -->
      </div>
    </div>

    <div class="wheel">
      <div class="wheel-button top" id="btn-menu">Menu</div>
      <div class="wheel-button left" id="btn-prev">
        <span class="wheel-button-icon">◀◀</span>
      </div>
      <div class="wheel-button right" id="btn-next">
        <span class="wheel-button-icon">▶▶</span>
      </div>
      <div class="wheel-button bottom" id="btn-play">
        <span class="wheel-button-icon">▶║║</span>
      </div>
      <div class="wheel-center" id="btn-center">Select</div>
    </div>
  </div>

  <p class="footer-note">
    Created by James Wilson in the ongoing pursuit of understanding what software
    engineers are building – one tiny retro web experiment at a time.
  </p>

  <script>
    // Put your real details here
    const LINKEDIN_URL = "https://www.linkedin.com/in/james-wilson-92170656/";
    const EMAIL_ADDRESS = "jameswilson11@gmail.com";
    const GITHUB_URL = "https://github.com/JamesWilsonLondon";

    const screens = [
      {
        title: "About James",
        body: "Australian export living in Spain. Works the London startup scene. Recruiter, dad and former rower. Still trying to live like it is 2008."
      },
      {
        title: "Where I am from",
        body: "Grew up in Geelong. Studied business and marketing at uni in Melbourne. Short but fun London chapter. Now living in Spain."
      },
      {
        title: "What I do",
        body: "I help startups hire software engineers, mostly product focused roles in London. Quality over quantity. I understand how startups and founders think."
      },
      {
        title: "Past lives",
        body: "Rowed professionally as a lightweight. Trained, worked and studied all at once. Worked for Sykes, Australia\u2019s biggest rowing boat builder. Also DJ\u2019d. Did not quite make Ibiza."
      },
      {
        title: "Life now",
        body: "Living in Spain with my wife and two boys. Work remote and recruit globally. Doing my best to minimise the onset of the dad bod. I enjoy running and training when I can fit it in."
      },
      {
        title: "Things I love",
        body: "Macs, always. Coffee. Leaving Melbourne hurt. Good engineers and startups that push boundaries. And last, but definitely not least, my family."
      },
      {
        title: "Get in touch",
        body:
          'Best way to reach me is online.<br><br>' +
          'LinkedIn: <a class="screen-link" href="' + LINKEDIN_URL + '" target="_blank" rel="noreferrer">connect</a><br>' +
          'Email: <a class="screen-link" href="mailto:' + EMAIL_ADDRESS + '">' + EMAIL_ADDRESS + '</a><br>' +
          'GitHub: <a class="screen-link" href="' + GITHUB_URL + '" target="_blank" rel="noreferrer">profile</a>'
      }
    ];

    let currentIndex = 0;

    const titleEl = document.getElementById("screen-title");
    const bodyEl = document.getElementById("screen-body");
    const countEl = document.getElementById("screen-count");
    const footerEl = document.getElementById("screen-footer");

    function renderDots(activeIndex) {
      footerEl.innerHTML = "";
      for (let i = 0; i < screens.length; i++) {
        const dot = document.createElement("div");
        dot.className = "screen-index-dot" + (i === activeIndex ? " active" : "");
        footerEl.appendChild(dot);
      }
    }

    function renderScreen(index) {
      const screen = screens[index];
      titleEl.textContent = screen.title;
      bodyEl.innerHTML = screen.body;
      countEl.textContent = (index + 1) + "/" + screens.length;
      renderDots(index);
    }

    function nextScreen() {
      currentIndex = (currentIndex + 1) % screens.length;
      renderScreen(currentIndex);
    }

    function prevScreen() {
      currentIndex = (currentIndex - 1 + screens.length) % screens.length;
      renderScreen(currentIndex);
    }

    document.getElementById("btn-next").addEventListener("click", nextScreen);
    document.getElementById("btn-prev").addEventListener("click", prevScreen);

    document.getElementById("btn-menu").addEventListener("click", () => {
      currentIndex = 0;
      renderScreen(currentIndex);
    });

    document.getElementById("btn-center").addEventListener("click", nextScreen);

    document.getElementById("btn-play").addEventListener("click", () => {
      // Space for a future easter egg
      alert("Imagine that classic iPod click sound here.");
    });

    // Initial render
    renderScreen(currentIndex);
  </script>
</body>
</html>
