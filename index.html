<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>James XP | Not a Virus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://win98icons.alexmeub.com/icons/png/windows-0.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background-color: #3a6ea5;
      color: black;
    }

    .desktop {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://wallpapercave.com/wp/wp2543627.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .icon {
      width: 64px;
      text-align: center;
      color: white;
      font-size: 12px;
      user-select: none;
      cursor: pointer;
    }

    .icon img {
      width: 48px;
      height: 48px;
    }

    .notepad {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 600px;
      height: 380px;
      background-color: white;
      border: 2px solid #666;
      box-shadow: 4px 4px rgba(0, 0, 0, 0.4);
      font-size: 11px;
      line-height: 1.2;
      display: none;
      flex-direction: column;
    }

    .notepad .title-bar {
      background: #000080;
      color: white;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      cursor: move;
    }

    .notepad .window-controls {
      display: flex;
      gap: 5px;
    }

    .notepad .window-controls button {
      width: 16px;
      height: 16px;
      border: none;
      background-color: #c0c0c0;
      cursor: pointer;
    }

    .notepad .content {
      padding: 10px 15px;
      overflow: auto;
      height: 100%;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #c0c0c0;
      border-top: 2px solid #999;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 100;
      font-size: 14px;
    }

    .start-button {
      background: url('https://win98icons.alexmeub.com/icons/png/windows-0.png') no-repeat left center;
      background-size: 20px 20px;
      color: black;
      padding: 4px 12px 4px 28px;
      border: 2px outset #fff;
      font-weight: bold;
      cursor: pointer;
    }

    #clock {
      font-size: 12px;
      border: 1px inset #888;
      padding: 2px 6px;
      background: white;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .start-menu {
      display: none;
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 200px;
      background: #f0f0f0;
      border: 2px outset #ccc;
      box-shadow: 2px 2px rgba(0,0,0,0.2);
      z-index: 101;
      padding: 10px;
      font-size: 12px;
    }

    .start-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .start-menu li {
      margin: 6px 0;
      cursor: default;
    }

    #boot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/en/1/18/Windows_98_Logo.png') no-repeat center center;
      background-size: contain;
      background-color: #b0c4de;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="boot"></div>
  <div class="desktop" id="desktop">
    <div class="icons">
      <div class="icon" onclick="toggleNotepad()">
        <img src="https://win98icons.alexmeub.com/icons/png/notepad-2.png">
        <div>About Me</div>
      </div>
      <div class="icon">
        <img src="https://win98icons.alexmeub.com/icons/png/winamp-2.png">
        <div>Winamp</div>
      </div>
      <div class="icon">
        <img src="https://win98icons.alexmeub.com/icons/png/solitaire-5.png">
        <div>Solitaire</div>
      </div>
    </div>

    <div class="notepad" id="notepad">
      <div class="title-bar">
        About Me
        <div class="window-controls">
          <button onclick="toggleNotepad()">X</button>
        </div>
      </div>
      <div class="content">
        <!-- content stays unchanged -->
      </div>
    </div>

    <div class="taskbar">
      <div class="start-button" onclick="toggleStartMenu()">Start</div>
      <div id="clock">
        <img src="https://win98icons.alexmeub.com/icons/png/speaker-1.png" width="14" height="14">
        <span id="time"></span>
      </div>
    </div>

    <div class="start-menu" id="startMenu">
      <ul>
        <li>&#9658; Programs</li>
        <li>&#9658; Documents</li>
        <li>&#9658; Settings</li>
        <li>&#9658; Find</li>
        <li>&#9658; Help</li>
        <li>&#9658; Run...</li>
        <li>&#9658; Shut Down</li>
      </ul>
    </div>
  </div>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('boot').style.display = 'none';
        document.getElementById('desktop').style.display = 'flex';
      }, 2000);
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('time').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function toggleStartMenu() {
      const menu = document.getElementById('startMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function toggleNotepad() {
      const note = document.getElementById('notepad');
      note.style.display = note.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
