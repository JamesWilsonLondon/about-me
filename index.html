<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>James XP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #3a6ea5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: black;
    }

    .desktop {
      min-height: 100vh;
      background: url('https://wallpapercave.com/wp/wp2543627.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }

    .icon {
      width: 64px;
      text-align: center;
      color: white;
      font-size: 12px;
      margin: 10px;
      user-select: none;
    }

    .icon img {
      width: 48px;
      height: 48px;
    }

    .icons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #c0c0c0;
      border-top: 2px solid #999;
      display: flex;
      align-items: center;
      padding: 0 10px;
      z-index: 999;
      color: black;
      font-size: 14px;
    }

    .start-button {
      background: url('https://win98icons.alexmeub.com/icons/png/windows-0.png') no-repeat left center;
      background-size: 20px 20px;
      color: black;
      padding: 4px 12px 4px 28px;
      margin-right: 10px;
      border: 2px outset #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .taskbar-apps {
      display: flex;
      gap: 10px;
    }

    .notepad {
      position: relative;
      margin: 80px auto 60px auto;
      max-width: 90%;
      background-color: white;
      border: 2px solid #666;
      box-shadow: 4px 4px rgba(0, 0, 0, 0.3);
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
      z-index: 900;
      white-space: pre-wrap;
    }

    #boot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000080;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      z-index: 1000;
    }
  </style>
</head>
