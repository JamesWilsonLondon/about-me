<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>James · iPod About Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ipod {
      width: 280px;
      height: 480px;
      background: #ffffff;
      border-radius: 32px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .screen {
      background: #111827;
      color: #e5e7eb;
      border-radius: 18px;
      padding: 10px 12px;
      font-size: 12px;
      line-height: 1.4;
      height: 170px;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .screen-title {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      letter-spacing: 0.02em;
    }

    .screen-title span:last-child {
      font-size: 10px;
      opacity: 0.7;
    }

    .screen-body {
      font-size: 11px;
      line-height: 1.45;
      color: #e5e7eb;
    }

    .screen-footer {
      margin-top: auto;
      padding-top: 6px;
      font-size: 9px;
      opacity: 0.7;
      display: flex;
      justify-content: flex-end;
      gap: 4px;
      align-items: center;
    }

    .screen-index-dot {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: #e5e7eb;
      opacity: 0.4;
    }

    .screen-index-dot.active {
      opacity: 1;
      background: #22c55e;
    }

    .wheel {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border-radius: 50%;
      border: 2px solid #e5e7eb;
      background: radial-gradient(circle at top, #f9fafb, #e5e7eb);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow:
        inset 0 10px 18px rgba(255, 255, 255, 0.9),
        inset 0 -6px 10px rgba(148, 163, 184, 0.5);
    }

    .wheel-button {
      position: absolute;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #6b7280;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .wheel-button.top    { top: 18px;  left: 50%; transform: translateX(-50%); }
    .wheel-button.bottom { bottom: 18px; left: 50%; transform: translateX(-50%); }
    .wheel-button.left   { left: 22px;  top: 50%; transform: translateY(-50%); }
    .wheel-button.right  { right: 22px; top: 50%; transform: translateY(-50%); }

    .wheel-button-icon {
      font-size: 16px;
      letter-spacing: 0;
    }

    .wheel-center {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #4b5563;
      cursor: pointer;
      user-select: none;
      box-shadow:
        0 3px 6px rgba(15, 23, 42, 0.18),
        inset 0 0 0 1px rgba(148, 163, 184, 0.8);
      -webkit-tap-highlight-color: transparent;
    }

    .wheel-center:active,
    .wheel-button:active {
      transform: translateY(1px);
    }

    .wheel-button.left:active {
      transform: translateY(-50%) translateX(1px);
    }

    .wheel-button.right:active {
      transform: translateY(-50%) translateX(-1px);
    }

    .wheel-button.top:active,
    .wheel-button.bottom:active {
      transform: translateX(-50%) translateY(1px);
    }

    a.screen-link {
      color: #a5b4fc;
      text-decoration: none;
    }

    a.screen-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .ipod {
        width: 260px;
        height: 440px;
        padding: 20px 16px;
      }

      .wheel {
        width: 180px;
        height: 180px;
      }

      .wheel-center {
        width: 74px;
        height: 74px;
      }
    }
  </style>
</head>
<body>
  <div class="ipod">
    <div class="screen">
      <div class="screen-title">
        <span id="screen-title"></span>
        <span id="screen-count"></span>
      </div>
      <div class="screen-body" id="screen-body"></div>
      <div class="screen-footer" id="screen-footer">
        <!-- index dots injected here -->
      </div>
    </div>

    <div class="wheel">
      <div class="wheel-button top" id="btn-menu">Menu</div>
      <div class="wheel-button left" id="btn-prev">
        <span class="wheel-button-icon">◀◀</span>
      </div>
      <div class="wheel-button right" id="btn-next">
        <span class="wheel-button-icon">▶▶</span>
      </div>
      <div class="wheel-button bottom" id="btn-play">
        <span class="wheel-button-icon">▶║║</span>
      </div>
      <div class="wheel-center" id="btn-center">Select</div>
    </div>
  </div>

  <script>
    // Update these links with your real details
    const LINKEDIN_URL = "https://www.linkedin.com/in/james-wilson-92170656/";
    const EMAIL_ADDRESS = "jameswilson11@gmail.com";
    const GITHUB_URL = "https://github.com/JamesWilsonLondon";

    const screens = [
      {
        title: "About James",
        body: "Australian export living in Spain. Works the London startup scene. Recruiter, dad and former rower. Still trying to live like it is 2008."
      },
      {
        title: "Where I am from",
        body: "Grew up in Geelong. Studied business and marketing at uni in Melbourne. Short but fun London chapter. Now living in Spain."
      },
      {
        title: "What I do",
        body: "I help startups hire software engineers, mostly product focused roles in London. Quality over quantity. I understand how startups and founders think."
      },
      {
        title: "Past lives",
        body: "Rowed professionally as a lightweight. Trained, worked and studied all at once. Worked for Sykes, Australia\u2019s biggest rowing boat builder. Also DJ\u2019d. Did not quite make Ibiza."
      },
      {
        title: "Life now",
        body: "Living in Spain with my wife and two boys. Work remote and recruit globally. Doing my best to minimise the onset of the dad bod. I enjoy running and training when I can fit it in."
      },
      {
        title: "Things I love",
        body: "Macs, always. Coffee. Leaving Melbourne hurt. Good engineers and startups that push boundaries. And last, but definitely not least, my family."
      },
      {
        title: "Get in touch",
        body:
          'Best way to reach me is online.<br><br>' +
          'LinkedIn: <a class="screen-link" href="' + LINKEDIN_URL + '" target="_blank" rel="noreferrer">connect here</a><br>' +
          'Email: <a class="screen-link" href="mailto:' + EMAIL_ADDRESS + '">' + EMAIL_ADDRESS + '</a><br>' +
          'GitHub: <a class="screen-link" href="' + GITHUB_URL + '" target="_blank" rel="noreferrer">profile</a>'
      }
    ];

    let currentIndex = 0;

    const titleEl = document.getElementById("screen-title");
    const bodyEl = document.getElementById("screen-body");
    const countEl = document.getElementById("screen-count");
    const footerEl = document.getElementById("screen-footer");

    function renderDots(activeIndex) {
      footerEl.innerHTML = "";
      for (let i = 0; i < screens.length; i++) {
        const dot = document.createElement("div");
        dot.className = "screen-index-dot" + (i === activeIndex ? " active" : "");
        footerEl.appendChild(dot);
      }
    }

    function renderScreen(index) {
      const screen = screens[index];
      titleEl.textContent = screen.title;
      bodyEl.innerHTML = screen.body;
      countEl.textContent = (index + 1) + "/" + screens.length;
      renderDots(index);
    }

    function nextScreen() {
      currentIndex = (currentIndex + 1) % screens.length;
      renderScreen(currentIndex);
    }

    function prevScreen() {
      currentIndex = (currentIndex - 1 + screens.length) % screens.length;
      renderScreen(currentIndex);
    }

    document.getElementById("btn-next").addEventListener("click", nextScreen);
    document.getElementById("btn-prev").addEventListener("click", prevScreen);

    document.getElementById("btn-menu").addEventListener("click", () => {
      currentIndex = 0;
      renderScreen(currentIndex);
    });

    document.getElementById("btn-center").addEventListener("click", nextScreen);

    document.getElementById("btn-play").addEventListener("click", () => {
      // You could swap this later for a hidden easter egg screen
      alert("Click wheel sound not included.");
    });

    // Initial render
    renderScreen(currentIndex);
  </script>
</body>
</html>
